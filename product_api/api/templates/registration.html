
<head>  
    <meta charset="UTF-8">  
    <title>Django Contact Form</title>  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
    </head>  
    <body>  

        <br>
        <br>
        <br>
    <form method="POST" class="post-form" action="/api/insertform/">  
    {% csrf_token %}  
    <div class="container">  
        <div class="form-group">
            <label for="fullname" class="control-label col-sm-2"> Id</label>
            <div class="col-sm-10">
            <input type="text" name="id" value=""/>
            </div>
        </div> 
    <div class="form-group">
        <label for="fullname" class="control-label col-sm-2"> Name</label>
        <div class="col-sm-10">
        <input type="text" name="name" value=""/>
        </div>
    </div> 
    <div class="form-group">
        <label for="email" class="control-label col-sm-2">Category</label>
        <div class="col-sm-10">
        <input type="text" name="category" value=""/>
        </div>
    </div> 
    <div class="form-group">
        <label for="contact" class="control-label col-sm-2">Price</label>
        <div class="col-sm-10">
        <input type="text" name="price" value=""/>
        </div>
    </div> 
    <div class="form-group">
        <label for="message" class="control-label col-sm-2">Description</label>
        <div class="col-sm-10">
        <input type="text" name="description" value=""/>
        </div>
    </div> 
    <div class="form-group">
        <label for="message" class="control-label col-sm-2">Starts</label>
        <div class="col-sm-10">
        <input type="text" name="stars" value=""/>
        </div>
    </div> 
    <div class="form-group">
    <button type="submit" class="btn btn-default">Submit</button> 
    </div>
    </div> 
    </form>  

    <a  href="http://127.0.0.1:8000/uploadExcel">Upload Excel</a>
    </body>  
    

    <br>
    {{form.fullname}}
